<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* === 全域變數與主題系統 === */
        :root {
            /* 預設值 */
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-sub: #bdbdbd;
            --accent-color: #ffffff;
            --surface: rgba(255, 255, 255, 0.08);
            --surface-light: rgba(255, 255, 255, 0.12);
            --border-light: rgba(255, 255, 255, 0.15);
            --border-medium: rgba(255, 255, 255, 0.25);
            --option-bg: rgba(0, 0, 0, 0.3);
            --card-hover: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --map-filter: grayscale(100%) invert(100%) contrast(90%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding-top: 80px; /* 預留導覽列空間 */
        }

        /* === 頂部導覽列 === */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background-color: var(--surface);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1000;
        }

        .nav-side { display: flex; align-items: center; gap: 10px; }
        .nav-left { flex: 1; justify-content: flex-start; }
        .nav-right { flex: 1; justify-content: flex-end; }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 15px;
            position: relative;
        }

        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 1px;
            background-color: var(--text-color);
            opacity: 0.8;
            /* 讓線條稍微透明一點更美觀 */
        }

        .nav-btn {
            display: flex; align-items: center; gap: 6px;
            padding: 8px 16px; border-radius: 8px;
            color: var(--text-color); text-decoration: none;
            background: transparent; border: none;
            font-size: 0.9rem; font-weight: 500; cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover { background-color: var(--surface-light); transform: translateY(-2px); }
        .nav-btn.active { background-color: var(--accent-color); color: var(--bg-color); }
        .nav-btn span.material-symbols-rounded { font-size: 1.2rem; }

        /* === 內容容器 === */
        .container {
            max-width: 1000px; margin: 40px auto; padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 2.5rem; font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        .subtitle { color: var(--text-sub); font-size: 1rem; font-weight: 300; }

        /* 店家卡片網格 */
        .store-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* 單張卡片樣式 */
        .store-card {
            background-color: var(--surface-light); border: 1px solid var(--border-light);
            border-radius: 16px; padding: 25px; backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        .store-card:hover {
            transform: translateY(-8px); border-color: var(--border-medium);
            background-color: var(--surface); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .store-name { font-size: 1.4rem; font-weight: 400; letter-spacing: 1px; }
        .store-price {
            font-size: 0.9rem; color: var(--accent-color); background: var(--option-bg);
            padding: 4px 10px; border-radius: 20px; border: 1px solid var(--border-light);
        }

        .stars { color: var(--text-color); margin-bottom: 15px; letter-spacing: 2px; font-size: 0.9rem; }
        .store-desc { color: var(--text-sub); font-size: 0.95rem; margin-bottom: 20px; flex-grow: 1; line-height: 1.6; }

        .card-footer {
            border-top: 1px solid var(--border-light); padding-top: 15px; margin-top: auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        .location { display: flex; align-items: center; gap: 5px; color: var(--text-sub); font-size: 0.85rem; }
        .location .material-symbols-rounded { font-size: 1rem; }

        /* 標籤樣式 */
        .tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .tag {
            font-size: 0.75rem; padding: 4px 8px; border-radius: 4px;
            background-color: var(--option-bg); color: var(--text-sub); border: 1px solid var(--border-light);
        }

        /* 裝飾線條 */
        .bg-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.05; pointer-events: none;
        }
        .line { position: absolute; background-color: var(--text-color); }
        .v-line { width: 1px; height: 100%; left: 25%; }
        .v-line:nth-child(2) { left: 75%; }

        /* === 彈窗系統 (Modal) === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        /* 設定彈窗 */
        .settings-modal {
            background-color: var(--bg-color); border: 1px solid var(--border-medium);
            border-radius: 16px; padding: 30px; width: 90%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .settings-modal { transform: scale(1); }

        /* 團隊彈窗 */
        .team-modal {
            background-color: var(--bg-color); border: 1px solid var(--border-medium);
            border-radius: 20px; padding: 30px; width: 90%; max-width: 900px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .team-modal { transform: scale(1); }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; border-bottom: 1px solid var(--border-light); padding-bottom: 15px;
        }
        .modal-title { font-size: 1.4rem; font-weight: 300; letter-spacing: 1px; color: var(--text-color); }
        .close-modal-btn { background: none; border: none; color: var(--text-color); cursor: pointer; transition: transform 0.2s; }
        .close-modal-btn:hover { transform: rotate(90deg); }

        .theme-select {
            width: 100%; padding: 12px; background-color: var(--surface);
            border: 1px solid var(--border-light); border-radius: 8px; color: var(--text-color);
            font-size: 1rem; cursor: pointer; outline: none;
        }
        .theme-select option { background-color: var(--bg-color); color: var(--text-color); }

        /* 團隊成員卡片 */
        .team-intro { text-align: center; color: var(--text-sub); margin-bottom: 30px; font-size: 0.95rem; }
        .team-members { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
        
        .member-card {
            background-color: var(--surface); border: 1px solid var(--border-light);
            border-radius: 16px; padding: 25px; display: flex; flex-direction: column; align-items: center;
            text-align: center; transition: all 0.3s ease;
        }
        .member-card:hover { transform: translateY(-5px); border-color: var(--accent-color); background-color: var(--surface-light); }
        
        .member-avatar {
            width: 70px; height: 70px; border-radius: 50%; background-color: var(--surface-light);
            border: 2px solid var(--border-medium); display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; color: var(--text-color);
        }
        .member-name { font-size: 1.2rem; font-weight: 600; color: var(--text-color); margin-bottom: 5px; }
        .member-role { color: var(--accent-color); font-size: 0.9rem; font-weight: 500; margin-bottom: 10px; }
        .member-desc { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 15px; flex-grow: 1; }
        .member-links { display: flex; gap: 15px; margin-top: auto; }
        .link-btn { color: var(--text-sub); transition: color 0.2s; text-decoration: none; }
        .link-btn:hover { color: var(--accent-color); }

        @media (max-width: 900px) {
            .navbar { height: auto; flex-direction: column; padding: 10px; }
            .nav-side { width: 100%; justify-content: center; margin: 5px 0; flex-wrap: wrap; }
            .nav-logo { order: -1; margin-bottom: 5px; }
            body { padding-top: 140px; }
            .nav-btn span:last-child { display: none; }
            .nav-btn { padding: 8px; }
        }
    </style>
</head>

        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['default'];
            const root = document.documentElement;
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(key, value);
            }
            localStorage.setItem('rng_theme', themeName);
        }

            if(!container) return;

                    <div class="member-links">
                        <a href="mailto:${member.email}" class="link-btn"><span class="material-symbols-rounded">mail</span></a>
                        <a href="https://github.com/${member.github}" target="_blank" class="link-btn"><span class="material-symbols-rounded">code</span></a>
                    </div>
                </div>
            `).join('');
        }

        // === 4. 初始化 ===
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('rng_theme') || 'default';
            document.getElementById('themeSelector').value = savedTheme;
            applyTheme(savedTheme);
            renderTeam();

            // Modal 控制邏輯
            const setupModal = (btnId, modalId, closeId) => {
                const btn = document.getElementById(btnId);
                const modal = document.getElementById(modalId);
                const close = document.getElementById(closeId);
                btn.addEventListener('click', () => modal.classList.add('active'));
                close.addEventListener('click', () => modal.classList.remove('active'));
                modal.addEventListener('click', (e) => { if(e.target === modal) modal.classList.remove('active'); });
            };

            setupModal('settingsBtn', 'settingsModalOverlay', 'closeSettingsBtn');
            setupModal('teamBtn', 'teamModalOverlay', 'closeTeamBtn');

            document.getElementById('themeSelector').addEventListener('change', (e) => applyTheme(e.target.value));

            // 渲染店家卡片
            const storeGrid = document.getElementById('storeGrid');
            foods.forEach(food => {
                let starStr = ''; for(let i=0; i<5; i++) starStr += i < food.stars ? '★' : '☆';
                let tagsHtml = `<span class="tag">${categoryMap[food.category]}</span>`;
                food.time.forEach(t => tagsHtml += `<span class="tag">${timeMap[t]}</span>`);

                const card = document.createElement('div');
                card.className = 'store-card';
                card.innerHTML = `
                    <div class="card-header"><h3 class="store-name">${food.location}</h3><span class="store-price">${food.price}</span></div>
                    <div class="stars">${starStr}</div><div class="tags">${tagsHtml}</div>
                    <p style="margin-bottom: 5px; font-weight: 500;">${food.name}</p><p class="store-desc">${food.description}</p>
                    <div class="card-footer"><div class="location"><span class="material-symbols-rounded">location_on</span><span>${food.location}</span></div><div class="location"><span class="material-symbols-rounded">rate_review</span></div></div>
                `;
                storeGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
