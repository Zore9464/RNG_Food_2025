<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食地圖 - RNG</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* ========================================
           全局變數定義 (預設值，避免閃爍)
           ======================================== */
        :root {
            /* 預設為經典黑白，JS 會隨即覆蓋這些值 */
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-sub: #bdbdbd;
            --accent-color: #ffffff;
            --surface: rgba(255, 255, 255, 0.08);
            --surface-light: rgba(255, 255, 255, 0.12);
            --border-light: rgba(255, 255, 255, 0.15);
            --border-medium: rgba(255, 255, 255, 0.25);
            --option-bg: rgba(0, 0, 0, 0.3);
            
            /* 地圖濾鏡變數 (預設為深色模式濾鏡) */
            --map-filter: grayscale(100%) invert(100%) contrast(90%);
        }
        
        /* 基礎設定 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); /* 跟隨主題 */
            color: var(--text-color); /* 跟隨主題 */
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        /* ========================================
           輕量級加載畫面
           ======================================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* 跟隨主題 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* 極簡加載動畫 */
        .loading-animation {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .loading-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--text-color); /* 跟隨主題 */
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .loading-dot:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 0.15s; }
        .loading-dot:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.3s; }
        .loading-dot:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 0.45s; }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-color); /* 跟隨主題 */
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .loading-subtext {
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--text-sub); /* 跟隨主題 */
            margin-top: 10px;
            text-align: center;
            max-width: 200px;
            line-height: 1.4;
        }
        
        /* 進度條 */
        .loading-progress {
            width: 150px;
            height: 2px;
            background-color: var(--border-light); /* 跟隨主題 */
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 1px;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: var(--accent-color); /* 跟隨主題 */
            animation: progressMove 1.5s ease-in-out infinite;
        }
        
        @keyframes progressMove {
            0% { left: -30%; }
            100% { left: 100%; }
        }
        
        /* ========================================
           導覽列
           ======================================== */
        .navbar {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 60px;
            
            /* 毛玻璃效果使用變數 */
            background-color: var(--surface);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-light);
            
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px; 
            box-sizing: border-box; 
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .navbar.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nav-logo {
            font-size: 1.5rem; 
            font-weight: 300;
            color: var(--text-color); /* 跟隨主題 */
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .nav-btn {
            text-decoration: none; 
            color: var(--text-color); /* 跟隨主題 */
            font-size: 0.85rem;
            font-weight: 400; 
            padding: 6px 12px;
            border-radius: 6px; 
            transition: all 0.2s ease;
            display: flex; 
            align-items: center; 
            gap: 5px;
            border: 1px solid transparent;
        }
        
        .nav-btn:hover { 
            background-color: var(--surface-light); /* 跟隨主題 */
        }
        
        .nav-side { 
            display: flex; 
            gap: 5px; 
            flex: 1; 
            align-items: center; 
        }
        
        .nav-right { 
            justify-content: flex-end; 
        }
        
        /* ========================================
           地圖容器與樣式
           ======================================== */
        #map {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            z-index: 1;
            background-color: var(--bg-color); /* 跟隨主題 */
        }
        
        /* 
           關鍵修改：地圖圖磚濾鏡 
           透過 CSS filter 讓亮白色的 OSM 地圖適應深色主題 
        */
        .leaflet-tile-pane {
            filter: var(--map-filter); 
        }

        /* 調整Leaflet地圖控件樣式 */
        .leaflet-control-container .leaflet-control {
            background-color: var(--surface) !important;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-light) !important;
            color: var(--text-color) !important;
        }
        
        .leaflet-control-zoom a {
            background-color: transparent !important;
            color: var(--text-color) !important;
            border-bottom: 1px solid var(--border-light) !important;
        }
        
        .leaflet-control-zoom a:hover {
            background-color: var(--surface-light) !important;
        }
        
        .leaflet-control-attribution {
            background-color: var(--surface) !important;
            color: var(--text-sub) !important;
        }
        
        .leaflet-control-attribution a {
            color: var(--accent-color) !important;
        }
        
        /* 自訂彈出視窗樣式 */
        .leaflet-popup-content-wrapper {
            background-color: var(--surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            color: var(--text-color);
            border-radius: 12px;
        }
        
        .leaflet-popup-tip {
            background-color: var(--surface);
            border: 1px solid var(--border-light); /* 為了視覺一致，可能需要調整 */
        }
        
        .leaflet-popup-content h3 {
            color: var(--text-color) !important;
        }
        
        .leaflet-popup-content p, 
        .leaflet-popup-content span {
            color: var(--text-sub) !important;
        }

        /* ========================================
           定位按鈕
           ======================================== */
        .locate-btn {
            position: absolute; 
            bottom: 20px; 
            right: 20px;
            background-color: var(--surface); /* 跟隨主題 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            padding: 12px; 
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer; 
            z-index: 999;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .locate-btn.visible {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        
        .locate-btn:hover { 
            background-color: var(--surface-light);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .locate-btn span { 
            color: var(--text-color); 
            font-size: 1.3rem; 
        }
        
        /* ========================================
           狀態文字樣式
           ======================================== */
        #status-text {
            font-weight: 300;
            color: var(--text-sub);
            font-size: 0.85rem;
        }
        
        /* ========================================
           地圖標記樣式
           ======================================== */
        /* 餐廳標記樣式 */
        .restaurant-marker {
            background-color: var(--text-color); /* 標記本體使用文字顏色(對比度高) */
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--bg-color); /* 邊框使用背景色 */
            box-shadow: 0 0 8px var(--accent-color);
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .restaurant-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px var(--accent-color);
        }
        
        /* 用戶位置標記樣式 */
        .user-marker {
            background-color: var(--accent-color); /* 用戶位置使用強調色 */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-marker::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--bg-color);
            border-radius: 50%;
        }
        
        /* ========================================
           響應式設計
           ======================================== */
        @media (max-width: 768px) {
            .navbar { height: 55px; padding: 0 15px; }
            .nav-logo { font-size: 1.3rem; }
            .nav-btn { padding: 5px 10px; font-size: 0.8rem; }
            #map { height: calc(100vh - 55px); margin-top: 55px; }
            .locate-btn { bottom: 15px; right: 15px; padding: 10px; }
            .loading-animation { width: 60px; height: 60px; }
        }
        
        @media (max-width: 480px) {
            .nav-btn span:not(.material-symbols-rounded) { display: none; }
            .nav-btn { padding: 6px; border-radius: 50%; width: 36px; height: 36px; justify-content: center; }
            .nav-logo { font-size: 1.1rem; }
            #status-text { display: none; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text">美食地圖</div>
        <div class="loading-subtext" id="loadingMessage">載入地圖資源...</div>
        <div class="loading-progress"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-side nav-left">
            <a href="./index.html" class="nav-btn">
                <span class="material-symbols-rounded">arrow_back</span>
                <span>返回首頁</span>
            </a>
        </div>
        
        <a href="#" class="nav-logo">美食地圖</a>
        
        <div class="nav-side nav-right">
            <div class="nav-btn" style="cursor: default;">
                <span class="material-symbols-rounded">my_location</span>
                <span id="status-text">準備中...</span>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <div class="locate-btn" id="locateBtn" onclick="locateUser()" title="回到我的位置">
        <span class="material-symbols-rounded">near_me</span>
    </div>

    <script>
        // ==========================================
        // 主題同步邏輯 (與主頁面完全共用)
        // ==========================================
        const themes = {
            default: { // 經典黑白 (深色模式)
                '--bg-color': '#000000', '--text-color': '#ffffff', '--text-sub': '#bdbdbd',
                '--accent-color': '#ffffff', '--surface': 'rgba(255, 255, 255, 0.08)',
                '--surface-light': 'rgba(255, 255, 255, 0.12)', '--border-light': 'rgba(255, 255, 255, 0.15)',
                '--border-medium': 'rgba(255, 255, 255, 0.25)', '--option-bg': 'rgba(0, 0, 0, 0.3)',
                '--map-filter': 'none' 
            },
            light: { // 極簡亮白 (淺色模式)
                '--bg-color': '#f2f2f7', '--text-color': '#1c1c1e', '--text-sub': '#636366',
                '--accent-color': '#000000', '--surface': 'rgba(255, 255, 255, 0.8)',
                '--surface-light': 'rgba(255, 255, 255, 0.6)', '--border-light': 'rgba(0, 0, 0, 0.1)',
                '--border-medium': 'rgba(0, 0, 0, 0.2)', '--option-bg': 'rgba(255, 255, 255, 0.5)',
                '--map-filter': 'none' // 保持原色
            },
            midnight: { // 午夜深藍 (深色模式)
                '--bg-color': '#0f172a', '--text-color': '#e2e8f0', '--text-sub': '#94a3b8',
                '--accent-color': '#38bdf8', '--surface': 'rgba(30, 41, 59, 0.8)',
                '--surface-light': 'rgba(51, 65, 85, 0.6)', '--border-light': 'rgba(148, 163, 184, 0.2)',
                '--border-medium': 'rgba(148, 163, 184, 0.4)', '--option-bg': 'rgba(15, 23, 42, 0.5)',
                '--map-filter': 'none'
            },
            forest: { // 森林墨綠 (深色模式)
                '--bg-color': '#051910', '--text-color': '#e8f5e9', '--text-sub': '#a5d6a7',
                '--accent-color': '#66bb6a', '--surface': 'rgba(20, 40, 30, 0.8)',
                '--surface-light': 'rgba(30, 60, 40, 0.6)', '--border-light': 'rgba(165, 214, 167, 0.2)',
                '--border-medium': 'rgba(165, 214, 167, 0.3)', '--option-bg': 'rgba(0, 20, 10, 0.4)',
                '--map-filter': 'none' 
            },
            latte: { // 暖色拿鐵 (深色模式)
                '--bg-color': '#2c241b', '--text-color': '#ede0d4', '--text-sub': '#bcaaa4',
                '--accent-color': '#d7ccc8', '--surface': 'rgba(60, 40, 30, 0.8)',
                '--surface-light': 'rgba(80, 60, 50, 0.6)', '--border-light': 'rgba(215, 204, 200, 0.2)',
                '--border-medium': 'rgba(215, 204, 200, 0.3)', '--option-bg': 'rgba(62, 39, 35, 0.4)',
                '--map-filter': 'none'
            },
            lavender: { // 薰衣草紫 (淺色模式)
                '--bg-color': '#f3e8ff', '--text-color': '#4c1d95', '--text-sub': '#7c3aed',
                '--accent-color': '#8b5cf6', '--surface': 'rgba(255, 255, 255, 0.7)',
                '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(139, 92, 246, 0.2)',
                '--border-medium': 'rgba(139, 92, 246, 0.3)', '--option-bg': 'rgba(139, 92, 246, 0.1)',
                '--map-filter': 'none'
            },
            sakura: { // 櫻花淺粉 (淺色模式)
                '--bg-color': '#fff0f5', '--text-color': '#9d174d', '--text-sub': '#db2777',
                '--accent-color': '#f472b6', '--surface': 'rgba(255, 255, 255, 0.7)',
                '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(236, 72, 153, 0.2)',
                '--border-medium': 'rgba(236, 72, 153, 0.3)', '--option-bg': 'rgba(236, 72, 153, 0.1)',
                '--map-filter': 'none'
            }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['default'];
            const root = document.documentElement;
            for (const [property, value] of Object.entries(theme)) {
                root.style.setProperty(property, value);
            }
        }

        // 立即應用儲存的主題
        const savedTheme = localStorage.getItem('rng_theme') || 'default';
        applyTheme(savedTheme);


        // ==========================================
        // 地圖功能邏輯
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingMessage = document.getElementById('loadingMessage');
            const navbar = document.getElementById('navbar');
            const locateBtn = document.getElementById('locateBtn');
            
            let leafletLoaded = false;
            let mapInitialized = false;
            
            // 1. 動態載入 Leaflet JS
            loadLeaflet();
            
            function loadLeaflet() {
                if (window.L) {
                    leafletLoaded = true;
                    initializeMap();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js';
                script.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
                script.crossOrigin = '';
                
                script.onload = function() {
                    leafletLoaded = true;
                    loadingMessage.textContent = '初始化地圖...';
                    setTimeout(initializeMap, 100);
                };
                
                script.onerror = function() {
                    loadingMessage.textContent = '載入地圖失敗，嘗試替代方案...';
                    loadLeafletFallback();
                };
                
                document.head.appendChild(script);
            }
            
            function loadLeafletFallback() {
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                fallbackScript.onload = function() {
                    leafletLoaded = true;
                    loadingMessage.textContent = '初始化地圖...';
                    setTimeout(initializeMap, 100);
                };
                fallbackScript.onerror = function() {
                    loadingMessage.textContent = '無法載入地圖資源，請檢查網路';
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        navbar.classList.add('visible');
                    }, 2000);
                };
                document.head.appendChild(fallbackScript);
            }
            
            function initializeMap() {
                if (mapInitialized) return;
                
                try {
                    window.map = L.map('map', {
                        zoomControl: false // 禁用預設縮放控件，如果需要可自訂位置
                    }).setView([24.9959, 121.4527], 18);
                    
                    // 重新加入縮放控件到右下角或其他位置，或保持預設
                    L.control.zoom({
                        position: 'bottomleft'
                    }).addTo(window.map);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; OpenStreetMap',
                    }).addTo(window.map);
                    
                    mapInitialized = true;
                    
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        navbar.classList.add('visible');
                        locateBtn.classList.add('visible');
                        document.getElementById('status-text').textContent = '準備定位';
                        initializeRestaurants();
                    }, 300);
                    
                } catch (error) {
                    console.error('地圖初始化錯誤:', error);
                    loadingScreen.classList.add('hidden');
                    navbar.classList.add('visible');
                }
            }
            
            function initializeRestaurants() {
                if (!window.map || !window.L) return;
                
                const restaurants = [
                    { name: "老王牛肉麵", lat: 25.0488, lng: 121.5180, desc: "湯頭濃郁，老字號", rating: 4.2 },
                    { name: "巷口炸雞", lat: 25.0465, lng: 121.5160, desc: "外酥內嫩", rating: 4.0 },
                    { name: "文青咖啡館", lat: 25.0470, lng: 121.5190, desc: "適合下午茶", rating: 4.5 },
                    { name: "日式拉麵", lat: 25.0490, lng: 121.5155, desc: "叉燒超大塊", rating: 4.3 },
                    { name: "素食餐廳", lat: 25.0455, lng: 121.5175, desc: "健康素食選擇", rating: 4.1 }
                ];
                
                const restaurantIcon = L.divIcon({
                    className: 'restaurant-marker',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8],
                    popupAnchor: [0, -8]
                });
                
                // 讀取當前主題的文字顏色，用於 Popup 內的星星
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
                const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();

                restaurants.forEach(shop => {
                    L.marker([shop.lat, shop.lng], {icon: restaurantIcon})
                      .bindPopup(`
                          <div style="font-family: -apple-system, sans-serif;">
                              <h3 style="margin: 0 0 5px 0; font-weight: 400; font-size: 1.1rem;">${shop.name}</h3>
                              <p style="margin: 0 0 8px 0; font-size: 0.85rem;">${shop.desc}</p>
                              <div style="display: flex; align-items: center; gap: 5px;">
                                  <span style="color: ${accentColor};">${'★'.repeat(Math.floor(shop.rating))}${'☆'.repeat(5 - Math.floor(shop.rating))}</span>
                                  <span style="font-size: 0.8rem; opacity: 0.7;">(${shop.rating})</span>
                              </div>
                          </div>
                      `)
                      .addTo(window.map);
                });
            }
            
            window.locateUser = function() {
                if (!navigator.geolocation) {
                    alert("瀏覽器不支援定位");
                    return;
                }
                
                document.getElementById('status-text').textContent = "定位中...";
                
                const timeoutId = setTimeout(() => {
                    document.getElementById('status-text').textContent = "定位超時";
                }, 10000);
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeoutId);
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        document.getElementById('status-text').textContent = "定位完成";
                        
                        if (window.userMarker) window.map.removeLayer(window.userMarker);
                        
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10],
                            popupAnchor: [0, -10]
                        });
                        
                        window.userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(window.map)
                            .bindPopup(`您的位置`).openPopup();
                        
                        window.map.flyTo([lat, lng], 16);
                        
                        setTimeout(() => {
                            document.getElementById('status-text').textContent = "準備定位";
                        }, 5000);
                    },
                    (error) => {
                        clearTimeout(timeoutId);
                        console.error(error);
                        document.getElementById('status-text').textContent = "定位失敗";
                        alert("無法獲取位置，請確認權限。");
                    },
                    { enableHighAccuracy: true, timeout: 8000 }
                );
            };
        });
    </script>
</body>
</html>
