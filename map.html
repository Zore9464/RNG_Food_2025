<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食地圖 - RNG</title>
    
    <!-- 使用本地或更快速的CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- 預先載入關鍵資源 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css">
    <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js">
    
    <style>
        /* ========================================
           全局黑白簡約風格設定
           ======================================== */
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --surface: rgba(255, 255, 255, 0.08); /* 表面層背景 */
            --border-light: rgba(255, 255, 255, 0.15); /* 淺邊框 */
        }
        
        /* 基礎設定 */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        /* ========================================
           輕量級加載畫面
           ======================================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* 極簡加載動畫 */
        .loading-animation {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .loading-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--white);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }
        
        .loading-dot:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.15s;
        }
        
        .loading-dot:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.3s;
        }
        
        .loading-dot:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 0.45s;
        }
        
        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--white);
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        .loading-subtext {
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--gray-400);
            margin-top: 10px;
            text-align: center;
            max-width: 200px;
            line-height: 1.4;
        }
        
        /* 進度條 */
        .loading-progress {
            width: 150px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 1px;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: var(--white);
            animation: progressMove 1.5s ease-in-out infinite;
        }
        
        @keyframes progressMove {
            0% {
                left: -30%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* ========================================
           黑白毛玻璃導覽列
           ======================================== */
        .navbar {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 60px;
            
            /* 黑白毛玻璃效果 */
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px; 
            box-sizing: border-box; 
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .navbar.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nav-logo {
            font-size: 1.5rem; 
            font-weight: 300;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .nav-btn {
            text-decoration: none; 
            color: var(--white); 
            font-size: 0.85rem;
            font-weight: 400; 
            padding: 6px 12px;
            border-radius: 6px; 
            transition: all 0.2s ease;
            display: flex; 
            align-items: center; 
            gap: 5px;
            border: 1px solid transparent;
        }
        
        .nav-btn:hover { 
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .nav-side { 
            display: flex; 
            gap: 5px; 
            flex: 1; 
            align-items: center; 
        }
        
        .nav-right { 
            justify-content: flex-end; 
        }
        
        /* ========================================
           地圖容器與樣式
           ======================================== */
        #map {
            width: 100%;
            /* 扣掉導覽列高度 (60px) */
            height: calc(100vh - 60px);
            margin-top: 60px;
            z-index: 1;
            background-color: var(--black);
        }
        
        /* 調整Leaflet地圖控件的黑白風格 */
        .leaflet-control-container .leaflet-control {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
        }
        
        .leaflet-control-zoom a {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaflet-control-zoom a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .leaflet-control-attribution {
            background-color: rgba(0, 0, 0, 0.7) !important;
            color: var(--gray-400) !important;
            font-size: 0.7rem;
            padding: 2px 5px !important;
        }
        
        /* 自訂彈出視窗樣式 */
        .leaflet-popup-content-wrapper {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-radius: 6px;
            padding: 0;
            overflow: hidden;
        }
        
        .leaflet-popup-content {
            margin: 12px;
            line-height: 1.4;
        }
        
        .leaflet-popup-content h3 {
            margin: 0 0 6px 0;
            font-weight: 400;
            font-size: 1.1rem;
            color: var(--white);
        }
        
        .leaflet-popup-content p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--gray-400);
        }
        
        /* ========================================
           定位按鈕
           ======================================== */
        .locate-btn {
            position: absolute; 
            bottom: 20px; 
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px; 
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer; 
            z-index: 999;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .locate-btn.visible {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.2s;
        }
        
        .locate-btn:hover { 
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .locate-btn:active { 
            transform: scale(0.95); 
        }
        
        .locate-btn span { 
            color: var(--white); 
            font-size: 1.3rem; 
        }
        
        /* ========================================
           狀態文字樣式
           ======================================== */
        #status-text {
            font-weight: 300;
            color: var(--gray-300);
            font-size: 0.85rem;
        }
        
        /* ========================================
           地圖標記樣式
           ======================================== */
        /* 餐廳標記樣式 */
        .restaurant-marker {
            background-color: var(--white);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--black);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .restaurant-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }
        
        .restaurant-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background-color: var(--black);
            border-radius: 50%;
        }
        
        /* 用戶位置標記樣式 */
        .user-marker {
            background-color: var(--white);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--black);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-marker::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--black);
            border-radius: 50%;
        }
        
        /* ========================================
           響應式設計
           ======================================== */
        @media (max-width: 768px) {
            .navbar {
                height: 55px;
                padding: 0 15px;
            }
            
            .nav-logo {
                font-size: 1.3rem;
            }
            
            .nav-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            #map {
                height: calc(100vh - 55px);
                margin-top: 55px;
            }
            
            .locate-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px;
            }
            
            .locate-btn span {
                font-size: 1.2rem;
            }
            
            .loading-animation {
                width: 60px;
                height: 60px;
            }
            
            .loading-dot {
                width: 10px;
                height: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-btn span:not(.material-symbols-rounded) {
                display: none;
            }
            
            .nav-btn {
                padding: 6px;
                border-radius: 50%;
                width: 36px;
                height: 36px;
                justify-content: center;
            }
            
            .nav-logo {
                font-size: 1.1rem;
            }
            
            #status-text {
                display: none;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            .loading-subtext {
                font-size: 0.8rem;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 輕量級加載畫面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-text">美食地圖</div>
        <div class="loading-subtext" id="loadingMessage">載入地圖資源...</div>
        <div class="loading-progress"></div>
    </div>

    <!-- 導覽列 -->
    <nav class="navbar" id="navbar">
        <div class="nav-side nav-left">
            <a href="./13.html" class="nav-btn">
                <span class="material-symbols-rounded">arrow_back</span>
                <span>返回首頁</span>
            </a>
        </div>
        
        <a href="#" class="nav-logo">美食地圖</a>
        
        <div class="nav-side nav-right">
            <div class="nav-btn" style="cursor: default;">
                <span class="material-symbols-rounded">my_location</span>
                <span id="status-text">準備中...</span>
            </div>
        </div>
    </nav>

    <!-- 地圖容器 -->
    <div id="map"></div>

    <!-- 定位按鈕 -->
    <div class="locate-btn" id="locateBtn" onclick="locateUser()" title="回到我的位置">
        <span class="material-symbols-rounded">near_me</span>
    </div>

    <!-- 異步載入 Leaflet JS -->
    <script>
        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingMessage = document.getElementById('loadingMessage');
            const navbar = document.getElementById('navbar');
            const locateBtn = document.getElementById('locateBtn');
            
            // 載入狀態變數
            let leafletLoaded = false;
            let mapInitialized = false;
            
            // 更新載入訊息
            loadingMessage.textContent = '載入地圖資源...';
            
            // 1. 動態載入 Leaflet JS (使用更快的CDN)
            loadLeaflet();
            
            // 載入 Leaflet 函數
            function loadLeaflet() {
                // 檢查是否已經載入
                if (window.L) {
                    leafletLoaded = true;
                    initializeMap();
                    return;
                }
                
                // 動態載入 Leaflet JS
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js';
                script.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
                script.crossOrigin = '';
                
                script.onload = function() {
                    leafletLoaded = true;
                    loadingMessage.textContent = '初始化地圖...';
                    setTimeout(initializeMap, 100); // 短暫延遲確保完全載入
                };
                
                script.onerror = function() {
                    loadingMessage.textContent = '載入地圖失敗，嘗試替代方案...';
                    // 嘗試使用備用CDN
                    loadLeafletFallback();
                };
                
                document.head.appendChild(script);
            }
            
            // 備用CDN載入
            function loadLeafletFallback() {
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                
                fallbackScript.onload = function() {
                    leafletLoaded = true;
                    loadingMessage.textContent = '初始化地圖...';
                    setTimeout(initializeMap, 100);
                };
                
                fallbackScript.onerror = function() {
                    loadingMessage.textContent = '無法載入地圖資源，請檢查網路連線';
                    // 顯示錯誤訊息，但仍嘗試顯示頁面
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        navbar.classList.add('visible');
                        alert('無法載入地圖功能，但您可以繼續使用其他功能');
                    }, 2000);
                };
                
                document.head.appendChild(fallbackScript);
            }
            
            // 初始化地圖
            function initializeMap() {
                if (mapInitialized) return;
                
                try {
                    // 創建地圖實例
                    window.map = L.map('map').setView([25.0478, 121.5170], 15);
                    
                    // 載入地圖圖層（使用輕量級圖層）
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                        // 設定較小的切片大小以加快載入
                        tileSize: 256,
                        zoomOffset: 0
                    }).addTo(window.map);
                    
                    mapInitialized = true;
                    
                    // 載入完成後的操作
                    setTimeout(function() {
                        // 隱藏加載畫面
                        loadingScreen.classList.add('hidden');
                        
                        // 顯示導覽列和定位按鈕
                        navbar.classList.add('visible');
                        locateBtn.classList.add('visible');
                        
                        // 更新狀態文字
                        document.getElementById('status-text').textContent = '準備定位';
                        
                        // 初始化餐廳標記
                        initializeRestaurants();
                        
                        // 自動定位（可選，可註解掉）
                        // setTimeout(locateUser, 500);
                    }, 300);
                    
                } catch (error) {
                    console.error('地圖初始化錯誤:', error);
                    loadingMessage.textContent = '地圖初始化失敗';
                    
                    // 顯示錯誤但繼續
                    setTimeout(function() {
                        loadingScreen.classList.add('hidden');
                        navbar.classList.add('visible');
                        alert('地圖初始化失敗，但您可以繼續使用其他功能');
                    }, 1500);
                }
            }
            
            // 初始化餐廳標記
            function initializeRestaurants() {
                if (!window.map || !window.L) return;
                
                const restaurants = [
                    { name: "老王牛肉麵", lat: 25.0488, lng: 121.5180, desc: "湯頭濃郁，老字號", rating: 4.2 },
                    { name: "巷口炸雞", lat: 25.0465, lng: 121.5160, desc: "外酥內嫩", rating: 4.0 },
                    { name: "文青咖啡館", lat: 25.0470, lng: 121.5190, desc: "適合下午茶", rating: 4.5 },
                    { name: "日式拉麵", lat: 25.0490, lng: 121.5155, desc: "叉燒超大塊", rating: 4.3 },
                    { name: "素食餐廳", lat: 25.0455, lng: 121.5175, desc: "健康素食選擇", rating: 4.1 }
                ];
                
                // 自訂圖示 (餐廳標記)
                const restaurantIcon = L.divIcon({
                    className: 'restaurant-marker',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8],
                    popupAnchor: [0, -8]
                });
                
                // 將餐廳標記到地圖上
                restaurants.forEach(shop => {
                    L.marker([shop.lat, shop.lng], {icon: restaurantIcon})
                     .bindPopup(`
                         <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                             <h3 style="margin: 0 0 5px 0; font-weight: 400; font-size: 1.1rem;">${shop.name}</h3>
                             <p style="margin: 0 0 8px 0; font-size: 0.85rem; color: #9e9e9e;">${shop.desc}</p>
                             <div style="display: flex; align-items: center; gap: 5px;">
                                 <span style="color: #ffffff;">${'★'.repeat(Math.floor(shop.rating))}${'☆'.repeat(5 - Math.floor(shop.rating))}</span>
                                 <span style="font-size: 0.8rem; color: #9e9e9e;">(${shop.rating})</span>
                             </div>
                         </div>
                     `)
                     .addTo(window.map);
                });
                
                console.log('餐廳標記已初始化');
            }
            
            // 定位用戶函數
            window.locateUser = function() {
                if (!navigator.geolocation) {
                    alert("您的瀏覽器不支援地理位置功能");
                    document.getElementById('status-text').textContent = "不支援定位";
                    return;
                }
                
                document.getElementById('status-text').textContent = "定位中...";
                
                // 設定定位超時
                const timeoutId = setTimeout(function() {
                    document.getElementById('status-text').textContent = "定位超時";
                    alert("定位請求超時，請稍後再試");
                }, 10000);
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeoutId);
                        
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // 更新狀態文字
                        document.getElementById('status-text').textContent = "定位完成";
                        
                        // 如果已經有用戶標記，就移除舊的
                        if (window.userMarker) {
                            window.map.removeLayer(window.userMarker);
                        }
                        
                        // 自訂圖示 (用戶位置標記)
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10],
                            popupAnchor: [0, -10]
                        });
                        
                        // 新增使用者位置標記
                        window.userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(window.map)
                            .bindPopup(`
                                <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                                    <h3 style="margin: 0 0 5px 0; font-weight: 400; font-size: 1.1rem;">您的位置</h3>
                                    <p style="margin: 0; font-size: 0.85rem; color: #9e9e9e;">緯度: ${lat.toFixed(6)}<br>經度: ${lng.toFixed(6)}</p>
                                </div>
                            `).openPopup();
                        
                        // 移動視角到用戶位置
                        window.map.flyTo([lat, lng], 16);
                        
                        // 5秒後恢復狀態文字
                        setTimeout(function() {
                            document.getElementById('status-text').textContent = "準備定位";
                        }, 5000);
                    },
                    (error) => {
                        clearTimeout(timeoutId);
                        
                        console.error(error);
                        document.getElementById('status-text').textContent = "定位失敗";
                        
                        let errorMessage = "無法獲取您的位置";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "位置權限被拒絕";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "位置資訊不可用";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "定位請求超時";
                                break;
                            default:
                                errorMessage = "未知的定位錯誤";
                                break;
                        }
                        
                        alert(errorMessage + "，請確認是否允許權限。");
                        
                        // 5秒後恢復狀態文字
                        setTimeout(function() {
                            document.getElementById('status-text').textContent = "準備定位";
                        }, 5000);
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 8000, // 8秒超時
                        maximumAge: 0
                    }
                );
            };
            
            // 如果Leaflet載入超時，顯示錯誤
            setTimeout(function() {
                if (!leafletLoaded) {
                    loadingMessage.textContent = '載入時間過長，嘗試替代方案...';
                    loadLeafletFallback();
                }
            }, 5000); // 5秒後檢查
            
            // 如果地圖初始化超時
            setTimeout(function() {
                if (!mapInitialized && leafletLoaded) {
                    loadingMessage.textContent = '正在嘗試初始化地圖...';
                    try {
                        initializeMap();
                    } catch (e) {
                        console.error('地圖初始化重試失敗:', e);
                        loadingMessage.textContent = '地圖初始化失敗';
                        loadingScreen.classList.add('hidden');
                        navbar.classList.add('visible');
                    }
                }
            }, 8000); // 8秒後檢查
        });
    </script>
</body>
</html>
