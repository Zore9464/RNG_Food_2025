<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - AEUST RNG</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* === 全域變數與主題系統 (統一標準) === */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-sub: #bdbdbd;
            --accent-color: #ffffff;
            --surface: rgba(255, 255, 255, 0.08);
            --surface-light: rgba(255, 255, 255, 0.12);
            --border-light: rgba(255, 255, 255, 0.15);
            --border-medium: rgba(255, 255, 255, 0.25);
            --option-bg: rgba(0, 0, 0, 0.3);
            --option-bg-hover: rgba(0, 0, 0, 0.4);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* === 導覽列 (統一標準) === */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--surface);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-side {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-left {
            flex: 1;
            justify-content: flex-start;
        }

        .nav-right {
            flex: 1;
            justify-content: flex-end;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 15px;
            position: relative;
        }

        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 1px;
            background-color: var(--text-color);
            opacity: 0.8;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            background: transparent;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--surface-light);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .nav-btn span.material-symbols-rounded {
            font-size: 1.2rem;
        }

        /* === 登入卡片樣式 === */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background-color: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background-color: var(--surface-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid var(--border-medium);
        }

        .login-icon span {
            font-size: 40px;
            color: var(--text-color);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--option-bg);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent-color);
            background-color: var(--option-bg-hover);
            box-shadow: 0 0 0 4px var(--surface-light);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .extra-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .extra-links a {
            color: var(--text-sub);
            text-decoration: none;
            transition: 0.2s;
        }

        .extra-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* 背景裝飾 */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--text-color);
        }

        .v-line {
            width: 1px;
            height: 100%;
            left: 20%;
        }

        .v-line:nth-child(2) {
            left: 80%;
        }

        /* === 彈窗系統 (Modal) - 統一標準 === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 1. 設定彈窗 & 登入相關彈窗 */
        .settings-modal,
        .modal-box {
            background-color: var(--bg-color);
            border: 1px solid var(--border-medium);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 2. 團隊彈窗 (寬版) */
        .team-modal {
            background-color: var(--bg-color);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.active .settings-modal,
        .modal-overlay.active .modal-box,
        .modal-overlay.active .team-modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 15px;
        }

        .modal-title,
        .modal-header h3 {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--text-color);
            margin: 0;
        }

        .close-modal-btn,
        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close-modal-btn:hover,
        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* 設定下拉選單 (統一格式) */
        .setting-item {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .theme-select {
            width: 100%;
            padding: 12px;
            background-color: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        .theme-select option {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* === 團隊成員卡片樣式 (統一格式) === */
        .team-intro {
            text-align: center;
            color: var(--text-sub);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .member-card {
            background-color: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            background-color: var(--surface-light);
        }

        .member-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--surface-light);
            border: 2px solid var(--border-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .member-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .member-role {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .member-desc {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .member-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .link-btn {
            color: var(--text-sub);
            transition: color 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .link-btn:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 10px;
            }

            .nav-btn span:last-child {
                display: none;
            }

            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

            latte: { '--bg-color': '#2c241b', '--text-color': '#ede0d4', '--text-sub': '#bcaaa4', '--accent-color': '#d7ccc8', '--surface': 'rgba(255, 255, 255, 0.06)', '--surface-light': 'rgba(255, 255, 255, 0.1)', '--border-light': 'rgba(215, 204, 200, 0.2)', '--border-medium': 'rgba(215, 204, 200, 0.3)', '--option-bg': 'rgba(62, 39, 35, 0.4)', '--option-bg-hover': 'rgba(78, 52, 46, 0.5)' },
            lavender: { '--bg-color': '#f3e8ff', '--text-color': '#4c1d95', '--text-sub': '#7c3aed', '--accent-color': '#8b5cf6', '--surface': 'rgba(255, 255, 255, 0.6)', '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(139, 92, 246, 0.2)', '--border-medium': 'rgba(139, 92, 246, 0.3)', '--option-bg': 'rgba(139, 92, 246, 0.1)', '--option-bg-hover': 'rgba(139, 92, 246, 0.2)' },
            sakura: { '--bg-color': '#fff0f5', '--text-color': '#9d174d', '--text-sub': '#db2777', '--accent-color': '#f472b6', '--surface': 'rgba(255, 255, 255, 0.6)', '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(236, 72, 153, 0.2)', '--border-medium': 'rgba(236, 72, 153, 0.3)', '--option-bg': 'rgba(236, 72, 153, 0.1)', '--option-bg-hover': 'rgba(236, 72, 153, 0.2)' }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['default'];
            const root = document.documentElement;
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(key, value);
            }
            localStorage.setItem('rng_theme', themeName);
        }

        // === 渲染團隊 ===
        function renderTeam() {
            const container = document.getElementById('teamMembers');
            if (!container) return;
            container.innerHTML = teamMembers.map(member => `
                <div class="member-card">
                    <div class="member-avatar"><span class="material-symbols-rounded">${member.avatar}</span></div>
                    <h3 class="member-name">${member.name}</h3>
                    <div style="font-size:0.85rem; font-family:monospace; color:var(--text-sub); background:var(--surface-light); padding:2px 8px; border-radius:4px; margin-bottom:10px;">${member.studentId}</div>
                    <div class="member-role">${member.role}</div>
                    <p class="member-desc">${member.description}</p>
                    <div class="member-links">
                        <a href="mailto:${member.email}" class="link-btn"><span class="material-symbols-rounded">mail</span></a>
                        <a href="https://github.com/${member.github}" target="_blank" class="link-btn"><span class="material-symbols-rounded">code</span></a>
                    </div>
                </div>
            `).join('');
        }

        // === Modal 控制 ===
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        window.onclick = function (event) { if (event.target.classList.contains('modal-overlay')) event.target.classList.remove('active'); }

        // === 登入邏輯 ===
        async function handleLogin(e) {
            e.preventDefault();
            const studentId = document.querySelector('input[type="text"]').value.trim();
            const password = document.querySelector('input[type="password"]').value.trim();
            const loginBtn = document.querySelector('.login-btn');

            if (!studentId || !password) { alert("請輸入學號與密碼！"); return; }

            const originalBtnText = loginBtn.innerText;
            loginBtn.innerText = "登入中...";
            loginBtn.disabled = true;

            try {
                console.log("嘗試登入:", { studentId, password });
                await new Promise(resolve => setTimeout(resolve, 1000));

                if (studentId === "112111113" && password === "123456") {
                    alert("【測試模式】登入成功！");
                    window.location.href = 'index.html';
                } else {
                    alert("【測試模式】帳號或密碼錯誤\n(測試: 112111113 / 123456)");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("系統錯誤");
            } finally {
                loginBtn.innerText = originalBtnText;
                loginBtn.disabled = false;
            }
        }

        // === 註冊與忘記密碼 ===
        async function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "註冊中...";
            btn.disabled = true;
            await new Promise(r => setTimeout(r, 1000));
            alert("【測試模式】註冊成功！");
            closeModal('registerModalOverlay');
            btn.innerText = originalText;
            btn.disabled = false;
        }

        async function handleForgotPassword(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "發送中...";
            btn.disabled = true;
            await new Promise(r => setTimeout(r, 1000));
            alert("【測試模式】重設信已發送！");
            closeModal('forgotModalOverlay');
            btn.innerText = originalText;
            btn.disabled = false;
        }

        // === 初始化 ===
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('rng_theme') || 'default';
            document.getElementById('themeSelector').value = savedTheme;
            applyTheme(savedTheme);
            renderTeam();

            // 綁定 Modal 按鈕
            const setupModal = (btnId, modalId, closeId) => {
                const btn = document.getElementById(btnId);
                const modal = document.getElementById(modalId);
                const close = document.getElementById(closeId);
                if (btn && modal && close) {
                    btn.addEventListener('click', () => modal.classList.add('active'));
                    close.addEventListener('click', () => modal.classList.remove('active'));
                }
            };

            setupModal('settingsBtn', 'settingsModalOverlay', 'closeSettingsBtn');
            setupModal('teamBtn', 'teamModalOverlay', 'closeTeamBtn');

            document.getElementById('themeSelector').addEventListener('change', (e) => applyTheme(e.target.value));
        });
    </script>
</body>

</html>
