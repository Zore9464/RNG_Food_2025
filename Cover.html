<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG - Welcome</title>
    <style>
        /* 定義預設變數，避免載入時閃爍 */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --text-sub: #bdbdbd;
            --accent-color: #ffffff;
            --border-light: rgba(255, 255, 255, 0.15);
            --border-medium: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color); /* 改用變數 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color); /* 改用變數 */
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease; /* 加入過渡動畫 */
        }

        /* 極簡背景圖案 */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05; /* 稍微提高一點透明度以適應淺色主題 */
            background-image:
                radial-gradient(circle at 10% 20%, var(--text-color) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--text-color) 0%, transparent 20%),
                linear-gradient(90deg, transparent 98%, var(--text-color) 100%),
                linear-gradient(0deg, transparent 98%, var(--text-color) 100%);
            background-size: 200px 200px, 200px 200px, 50px 50px, 50px 50px;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 80px;
            color: var(--text-color); /* 改用變數 */
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            padding-left: 30px;
            margin-left: -55px;
            text-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent); /* 改用變數 */
        }

        .button-container {
            margin: 50px 0;
            position: relative;
        }

        button {
            background-color: transparent;
            color: var(--text-color); /* 改用變數 */
            border: 1px solid var(--border-medium); /* 改用變數 */
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 0;
            cursor: pointer;
            font-weight: 300;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, transparent 50%, var(--border-light) 50%); /* 改用變數 */
            background-size: 200% 100%;
            background-position: right bottom;
        }

        button:hover {
            background-position: left bottom;
            letter-spacing: 5px;
            border-color: var(--accent-color); /* 改用變數 */
            box-shadow: 0 0 15px var(--border-light); /* 改用變數 */
        }

        button::before,
        button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background-color: var(--accent-color); /* 改用變數 */
            transition: all 0.4s ease;
        }

        button::before {
            top: 0;
            left: 0;
        }

        button::after {
            bottom: 0;
            right: 0;
        }

        button:hover::before,
        button:hover::after {
            width: 100%;
        }

        .button-border-top,
        .button-border-bottom {
            position: absolute;
            height: 1px;
            background-color: var(--accent-color); /* 改用變數 */
            transition: all 0.4s ease;
            opacity: 0.5;
        }

        .button-border-top {
            top: 0;
            left: 0;
            width: 0;
        }

        .button-border-bottom {
            bottom: 0;
            right: 0;
            width: 0;
        }

        .button-container:hover .button-border-top {
            width: 100%;
        }

        .button-container:hover .button-border-bottom {
            width: 100%;
        }

        .bottom-text {
            font-size: 1.1rem;
            color: var(--text-sub); /* 改用變數 */
            margin-top: 80px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-top: 20px;
        }

        .bottom-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background-color: var(--text-sub); /* 改用變數 */
            opacity: 0.5;
        }

        /* 極簡動畫線條 */
        .minimal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--border-light); /* 改用變數 */
            animation: lineMove 20s linear infinite;
        }

        .line-1 { top: 10%; left: 0; width: 100%; height: 1px; animation-delay: 0s; }
        .line-2 { top: 30%; left: 0; width: 100%; height: 1px; animation-delay: -5s; }
        .line-3 { top: 70%; left: 0; width: 100%; height: 1px; animation-delay: -10s; }
        .line-4 { top: 90%; left: 0; width: 100%; height: 1px; animation-delay: -15s; }

        @keyframes lineMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 頁面加載動畫 */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* 改用變數，確保載入時顏色一致 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader-line {
            width: 200px;
            height: 1px;
            background-color: var(--border-light); /* 改用變數 */
            position: relative;
            overflow: hidden;
        }

        .loader-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background-color: var(--accent-color); /* 改用變數 */
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { left: -40%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .container { padding: 40px 20px; }
            h1 { font-size: 3.5rem; letter-spacing: 5px; margin-bottom: 60px; }
            button { padding: 18px 40px; font-size: 1.1rem; }
            .bottom-text { margin-top: 60px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.8rem; letter-spacing: 3px; }
            button { padding: 15px 30px; font-size: 1rem; letter-spacing: 2px; }
            button:hover { letter-spacing: 3px; }
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>

    <div class="minimal-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>

    <div class="page-loader" id="pageLoader">
        <div class="loader-line"></div>
    </div>

    <div class="container">
        <h1>AEUST_RNG</h1>

        <div class="button-container">
            <div class="button-border-top"></div>
            <button onclick="navigateToLunchPage()">點我進入</button>
            <div class="button-border-bottom"></div>
        </div>

        <div class="bottom-text">
            不再為吃甚麼煩惱！
        </div>
    </div>

    <script>
        // ==========================================
        // 主題同步邏輯 (與主頁面共用)
        // ==========================================
        const themes = {
            default: { // 經典黑白
                '--bg-color': '#000000', '--text-color': '#ffffff', '--text-sub': '#bdbdbd',
                '--accent-color': '#ffffff', '--surface': 'rgba(255, 255, 255, 0.08)',
                '--surface-light': 'rgba(255, 255, 255, 0.12)', '--border-light': 'rgba(255, 255, 255, 0.15)',
                '--border-medium': 'rgba(255, 255, 255, 0.25)', '--option-bg': 'rgba(0, 0, 0, 0.3)'
            },
            light: { // 極簡亮白
                '--bg-color': '#f2f2f7', '--text-color': '#1c1c1e', '--text-sub': '#636366',
                '--accent-color': '#000000', '--surface': 'rgba(255, 255, 255, 0.8)',
                '--surface-light': 'rgba(255, 255, 255, 0.6)', '--border-light': 'rgba(0, 0, 0, 0.1)',
                '--border-medium': 'rgba(0, 0, 0, 0.2)', '--option-bg': 'rgba(255, 255, 255, 0.5)'
            },
            midnight: { // 午夜深藍
                '--bg-color': '#0f172a', '--text-color': '#e2e8f0', '--text-sub': '#94a3b8',
                '--accent-color': '#38bdf8', '--surface': 'rgba(30, 41, 59, 0.7)',
                '--surface-light': 'rgba(51, 65, 85, 0.6)', '--border-light': 'rgba(148, 163, 184, 0.2)',
                '--border-medium': 'rgba(148, 163, 184, 0.4)', '--option-bg': 'rgba(15, 23, 42, 0.5)'
            },
            forest: { // 森林墨綠
                '--bg-color': '#051910', '--text-color': '#e8f5e9', '--text-sub': '#a5d6a7',
                '--accent-color': '#66bb6a', '--surface': 'rgba(255, 255, 255, 0.05)',
                '--surface-light': 'rgba(255, 255, 255, 0.1)', '--border-light': 'rgba(165, 214, 167, 0.2)',
                '--border-medium': 'rgba(165, 214, 167, 0.3)', '--option-bg': 'rgba(0, 20, 10, 0.4)'
            },
            latte: { // 暖色拿鐵
                '--bg-color': '#2c241b', '--text-color': '#ede0d4', '--text-sub': '#bcaaa4',
                '--accent-color': '#d7ccc8', '--surface': 'rgba(255, 255, 255, 0.06)',
                '--surface-light': 'rgba(255, 255, 255, 0.1)', '--border-light': 'rgba(215, 204, 200, 0.2)',
                '--border-medium': 'rgba(215, 204, 200, 0.3)', '--option-bg': 'rgba(62, 39, 35, 0.4)'
            },
            lavender: { // 薰衣草紫
                '--bg-color': '#f3e8ff', '--text-color': '#4c1d95', '--text-sub': '#7c3aed',
                '--accent-color': '#8b5cf6', '--surface': 'rgba(255, 255, 255, 0.6)',
                '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(139, 92, 246, 0.2)',
                '--border-medium': 'rgba(139, 92, 246, 0.3)', '--option-bg': 'rgba(139, 92, 246, 0.1)'
            },
            sakura: { // 櫻花淺粉
                '--bg-color': '#fff0f5', '--text-color': '#9d174d', '--text-sub': '#db2777',
                '--accent-color': '#f472b6', '--surface': 'rgba(255, 255, 255, 0.6)',
                '--surface-light': 'rgba(255, 255, 255, 0.8)', '--border-light': 'rgba(236, 72, 153, 0.2)',
                '--border-medium': 'rgba(236, 72, 153, 0.3)', '--option-bg': 'rgba(236, 72, 153, 0.1)'
            }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['default'];
            const root = document.documentElement;
            for (const [property, value] of Object.entries(theme)) {
                root.style.setProperty(property, value);
            }
        }

        // 立即應用儲存的主題
        const savedTheme = localStorage.getItem('rng_theme') || 'default';
        applyTheme(savedTheme);

        // ==========================================
        // 原有頁面邏輯
        // ==========================================

        // 頁面加載動畫
        window.addEventListener('load', function () {
            setTimeout(function () {
                const pageLoader = document.getElementById('pageLoader');
                pageLoader.style.opacity = '0';
                pageLoader.style.visibility = 'hidden';
            }, 800);
        });

        // 導航到午餐頁面
        function navigateToLunchPage() {
            // 添加點擊動畫
            const button = document.querySelector('button');
            button.style.transform = 'scale(0.95)';
            button.style.opacity = '0.8';

            // 顯示過渡效果
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0'; // 淡出

            // 延遲導航以顯示動畫
            setTimeout(function () {
                window.location.href = './index.html'; // 確保這裡的路徑正確
            }, 300);
        }

        // 為按鈕添加鍵盤快捷鍵支持
        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                navigateToLunchPage();
            }
        });

        // 為按鈕添加觸摸反饋
        const button = document.querySelector('button');
        button.addEventListener('touchstart', function () {
            this.style.transform = 'scale(0.98)';
        });

        button.addEventListener('touchend', function () {
            this.style.transform = 'scale(1)';
        });

        // 隨機背景圖案密度
        window.addEventListener('load', function () {
            const pattern = document.querySelector('.background-pattern');
            const density = Math.random() * 0.5 + 0.5; // 0.5 到 1.0 之間
            pattern.style.opacity = 0.05 * density; // 微調透明度
        });
    </script>
</body>

</html>
