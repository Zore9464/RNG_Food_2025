<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 60px;
            color: #333;
            letter-spacing: 2px;
        }
        
        .button-container {
            margin: 40px 0;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .bottom-text {
            font-size: 1.2rem;
            color: #666;
            margin-top: 60px;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RNG</h1>
        
        <div class="button-container">
            <button>Button</button>
        </div>
        
        <div class="bottom-text">
            不再為吃甚麼煩惱！
        </div>
    </div>
</body>
</html>
