<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        /* 極簡背景圖案 */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                linear-gradient(90deg, transparent 98%, rgba(255, 255, 255, 0.05) 100%),
                linear-gradient(0deg, transparent 98%, rgba(255, 255, 255, 0.05) 100%);
            background-size: 200px 200px, 200px 200px, 50px 50px, 50px 50px;
        }
        
        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 80px;
            color: #ffffff;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        .button-container {
            margin: 50px 0;
            position: relative;
        }
        
        button {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 0;
            cursor: pointer;
            font-weight: 300;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, transparent 50%, rgba(255, 255, 255, 0.05) 50%);
            background-size: 200% 100%;
            background-position: right bottom;
        }
        
        button:hover {
            background-position: left bottom;
            letter-spacing: 5px;
            border-color: #cccccc;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        button::before, button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background-color: #ffffff;
            transition: all 0.4s ease;
        }
        
        button::before {
            top: 0;
            left: 0;
        }
        
        button::after {
            bottom: 0;
            right: 0;
        }
        
        button:hover::before, button:hover::after {
            width: 100%;
        }
        
        .button-border-top, .button-border-bottom {
            position: absolute;
            height: 1px;
            background-color: #ffffff;
            transition: all 0.4s ease;
            opacity: 0.5;
        }
        
        .button-border-top {
            top: 0;
            left: 0;
            width: 0;
        }
        
        .button-border-bottom {
            bottom: 0;
            right: 0;
            width: 0;
        }
        
        .button-container:hover .button-border-top {
            width: 100%;
        }
        
        .button-container:hover .button-border-bottom {
            width: 100%;
        }
        
        .bottom-text {
            font-size: 1.1rem;
            color: #aaaaaa;
            margin-top: 80px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-top: 20px;
        }
        
        .bottom-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background-color: #666666;
        }
        
        /* 極簡動畫線條 */
        .minimal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.03);
            animation: lineMove 20s linear infinite;
        }
        
        .line-1 {
            top: 10%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: 0s;
        }
        
        .line-2 {
            top: 30%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: -5s;
        }
        
        .line-3 {
            top: 70%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: -10s;
        }
        
        .line-4 {
            top: 90%;
            left: 0;
            width: 100%;
            height: 1px;
            animation-delay: -15s;
        }
        
        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* 頁面加載動畫 */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loader-line {
            width: 200px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .loader-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background-color: #ffffff;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                left: -40%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 3.5rem;
                letter-spacing: 5px;
                margin-bottom: 60px;
            }
            
            button {
                padding: 18px 40px;
                font-size: 1.1rem;
            }
            
            .bottom-text {
                margin-top: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            button:hover {
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景圖案 -->
    <div class="background-pattern"></div>
    
    <!-- 動畫線條 -->
    <div class="minimal-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>
    
    <!-- 頁面加載動畫 -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-line"></div>
    </div>
    
    <!-- 主要內容 -->
    <div class="container">
        <h1>RNG</h1>
        
        <div class="button-container">
            <div class="button-border-top"></div>
            <button onclick="navigateToLunchPage()">點我進入</button>
            <div class="button-border-bottom"></div>
        </div>
        
        <div class="bottom-text">
            不再為吃甚麼煩惱！
        </div>
    </div>

    <script>
        // 頁面加載動畫
        window.addEventListener('load', function() {
            setTimeout(function() {
                const pageLoader = document.getElementById('pageLoader');
                pageLoader.style.opacity = '0';
                pageLoader.style.visibility = 'hidden';
            }, 800);
        });
        
        // 導航到午餐頁面
        function navigateToLunchPage() {
            // 添加點擊動畫
            const button = document.querySelector('button');
            button.style.transform = 'scale(0.95)';
            button.style.opacity = '0.8';
            
            // 顯示過渡效果
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0.8';
            
            // 延遲導航以顯示動畫
            setTimeout(function() {
                window.location.href = './13.html';
            }, 300);
        }
        
        // 為按鈕添加鍵盤快捷鍵支持
        document.addEventListener('keydown', function(event) {
            // 按空格鍵或回車鍵觸發按鈕點擊
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                navigateToLunchPage();
            }
        });
        
        // 為按鈕添加觸摸反饋
        const button = document.querySelector('button');
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        button.addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        
        // 隨機背景圖案密度
        window.addEventListener('load', function() {
            const pattern = document.querySelector('.background-pattern');
            const density = Math.random() * 0.5 + 0.5; // 0.5 到 1.0 之間
            pattern.style.opacity = 0.02 * density;
        });
    </script>
</body>
</html>
